<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawMark</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            color: #e0e0e0;
            font-size: 13px;
        }

        .header {
            padding: 14px 16px 10px;
            border-bottom: 1px solid #2a2a3e;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .header .version {
            font-size: 11px;
            color: #666;
        }

        .status {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #2a2a3e;
        }

        .status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status .dot.connected { background: #22c55e; }

        .status .text {
            font-size: 12px;
            color: #888;
        }

        .section {
            padding: 12px 16px;
        }

        .section label {
            display: block;
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .section input {
            width: 100%;
            padding: 7px 10px;
            background: rgba(255,255,255,0.06);
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            font-family: inherit;
            outline: none;
            margin-bottom: 8px;
        }

        .section input:focus { border-color: #5865f2; }

        .btn {
            width: 100%;
            padding: 8px;
            background: #5865f2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            margin-bottom: 6px;
        }

        .btn:hover { background: #4752c4; }

        .btn.secondary {
            background: rgba(255,255,255,0.08);
            color: #ccc;
        }

        .btn.secondary:hover { background: rgba(255,255,255,0.12); }

        .message {
            padding: 8px 16px;
            font-size: 12px;
            text-align: center;
        }

        .message.success { color: #22c55e; }
        .message.error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ClawMark</h1>
        <span class="version">v2.0.0</span>
    </div>

    <div class="status" id="status">
        <div class="dot" id="status-dot"></div>
        <span class="text" id="status-text">Checking...</span>
    </div>

    <div class="section">
        <label>Server URL</label>
        <input type="text" id="server-url" placeholder="https://clawmark.coco.xyz">

        <label>API Key</label>
        <input type="password" id="api-key" placeholder="cmk_...">

        <label>Username</label>
        <input type="text" id="user-name" placeholder="Your name">

        <button class="btn" id="save-btn">Save</button>
        <button class="btn secondary" id="panel-btn">Open Side Panel</button>
    </div>

    <div class="message" id="message"></div>

    <script src="popup.js"></script>
</body>
</html>
